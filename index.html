<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>내배캠 최고 평점 영화</title>

</head>

<body>
    <header>
        <div class="myTitle">
            <h1>내배캠 최고 평점 영화 콜렉션</h1>
        </div>
    </header>
    <!-- onclick했을 때 영화 id값 alert으로 뜨게 하기(+onclick="") -->
    <form class="search" onsubmit="handleSearch(event)">
        <h4>영화 검색 </h4>
        <input type="text" id="searchInput" placeholder="영화 제목을 검색해 보세요"
            style="width:250px;height:25px;font-size:15px;" />
        <button type="submit" id="searchBtn">검색</button>
    </form>
    <div class="movieBox" id="movieBox">
    </div>
    <script src="main.js"></script>
</body>

</html>
