<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>내배캠 최고 평점 영화</title>

</head>

<body>
    <header>
        <h1>내배캠 최고 평점 영화 콜렉션</h1>
    </header>
    <!-- onclick했을 때 영화 id값 alert으로 뜨게 하기(+onclick="") -->
    <form class="search" onsubmit="handleSearch(event)">
        <label>영화 검색 : </label>
        <input type="text" id="search-input" placeholder="영화 제목을 검색해 보세요" />
        <button type="submit" id="search-btn">검색</button>
    </form>
    <div class="movieBox" id="movieBox">
        <img src="https://image.tmdb.org/t/p/w500" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">영화 제목</h5>
            <p class="card-text">내용 요약</p>
            <p>평점</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
